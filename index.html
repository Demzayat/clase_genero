## Derecho Antidiscriminatorio como parte del Principio a la Igualdad

En la década del '70 la Corte Suprema de Estados Unidos realizó un gran desarrollo del principio de igualdad, estableciendo distintas teorías para distintos casos, con sus propios tests y requisitos.

Esto se dio en el contexto del movimiento de derechos civiles, y de protección de la discriminación contra afroamericanos. luego de la sanción de la ley de derechos civiles de 1964.

# Impacto Desproporcionado

## Griggs v. Duke Power Co (1971)
- _Prima facie_ case: 
  - Politica **neutra** que impacta desproporcionadamente en alguna minoría
  - Prueba estadística muy relevante

- Justificación: 
  - Necesidad del negocio/estado,
  - En relación con el puesto de trabajo

---
# Trato Desigual

## Mc Donnell Douglas v. Green (1973)

- _Prima facie_ case:
  - (i) es miembro de una clase protegida; 
  - (ii) se postuló y estaba calificado para el cargo;
  - (iii) fue rechazado; 
  - (iv) el cargo aún estaba vacante

- Inversion de Carga de la Prueba =&gt; El demandado deberá dar una razón no discriminatoria

- La actora podrá probar que es un mero pretexto

# Trato Desigual

## Fallo _"Sisnero"_ (2014)

Ahora con relato de hechos y desarrollo del test

1. Caso _prima facie_ de discriminación:
  - Nomina de empleados (estadísticas);
  - Aún despues de la postulación de Sisnero

1. Justificación no discriminatoria. Pero
  - Sintomas discriminatorios de la sociedad;
  - Comentarios discriminatorios del demandado
  
---
# Trato Desigual

## Fallo _"Sisnero"_ (2014)

&gt; 6- En efecto, de las constancias de la causa resulta que se acreditaron diversos hechos conducentes y suficientes para configurar un caso prima facie encuadrable en una situación dis- criminatoria. Así, las diversas pruebas enumeradas en el punto IV del dictamen de la Procuración General y, en particular, las nóminas de empleados incorporadas al expediente y el informe de la Autoridad Metropolitana de Transporte, de los que se despren- de que en las empresas demandadas no existen mujeres contratadas y que dicha práctica se mantuvo aun después de las sucesivas postulaciones y reclamos por parte de Sisnero.

---
# Trato Desigual

## Fallo _"Sisnero"_ (2014)

&gt; 6-(cont) A su vez, las dogmáticas explicaciones esbozadas por las empresas resultan inadmisibles para destruir la presunción de que las demandadas han incurrido en conductas y prácticas discriminatorias contra las mujeres en general y contra Sisnero, en particular. Es que este tipo de defensas -que, en definitiva, se limitan a negar la intención discriminatoria- no pueden ser calificados como un motivo objetivo y razonable en los términos

---
# Impacto Desproporcionado

## Fallo _"Castillo"_ (2017)

Primer avance de la jurisprudencia:
Considerandos 21, 22, 23, 24, 25 y 26 :

- _Norma neutral que **prima facie** genere un impacto desmedido en los miembros de un grupo_

- _el Estado debe justificar **la necesidad** de los efectos desproporcionados_
---
# Impacto Desproporcionado

## Fallo _"Castillo"_ (2017)
&gt; 25- La aplicación de este criterio, corresponde en primer término afirmar que el inciso ñ del arto 27 de la ley de educación provincial es en "apariencia" neutral porque, en principio, de su letra no surge preferencia de ningún culto res- pecto de otro. Sin embargo, resulta incuestionable que el con- texto social en el que se aplica la norma se caracteriza por una preponderancia de la población que profesa la religión católica. También se advierte de las constancias de la causa que prima facie la aplicación de la norma ha causado un efecto desproporcio- nado hacia grupos religiosos minoritarios. Salvo, tal vez, res- pecto de la Iglesia Evangelista, ha quedado claro en la audien- cia pública que ningún otro credo que el mayoritario se enseña en las aulas; también se evidenció la falta de alternativas para los no creyentes.

---
# Impacto Desproporcionado

## Fallo _"Castillo"_ (2017)
&gt; 26- Que de lo expuesto surge claramente que, dentro del sistema educativo público de la Provincia de Salta, existen patrones sistemáticos de trato desigualitario hacia grupos reli- giosos minoritarios y hacia los no creyentes.
